<!DOCTYPE html>
<html ng-app="xw" ng-controller="cookCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mobile/src/css/main.css"/>
    <title ng-bind="title"></title>
</head>
<body>

<nav style="display:none;" class="cook-nav nav">
    <div class="back-icon" ng-click="back()"></div>
    <span>赞过的菜</span>
</nav>


<div class="main cook-main" ng-cloak>
    <div class="dish-brief">
        <img ng-src="{{dish.cover[0].zh | adapt}}"/>
        <div class="detail">
            <h5>{{dish.title.zh}}</h5>
            <p class="brief">{{dish.brief.zh}}</p>
            <p class="price rmb-char">{{dish.priceOriginal}}</p>
        </div>
    </div>

    <div class="info">
        <div class="info-block feature-block" ng-if="dish.infoUniqueFeature.length">
            <h5>你知道吗?</h5>
            <ul class="features">
                <li class="feature" ng-repeat="feature in dish.infoUniqueFeature">
                    <p ng-if="feature.contentType == 'txt'">{{feature.value.zh}}</p>
                    <img ng-src="{{feature.value.zh | adapt}}" ng-if="feature.contentType == 'pic'"/>
                </li>
            </ul>
        </div>

        <div class="ingredient-block info-block" ng-if="dish.infoIngredient.length">
            <h5>原料</h5>
            <ul class="ingredients row">
                <li class="col-xs-6" ng-repeat="ingredient in dish.infoIngredient"
                    ng-class="{img: ingredient.contentType == 'pic'}">
                    <span ng-if="!ingredient.contentType || ingredient.contentType == 'txt'">{{ingredient.value.zh}}</span>
                    <img ng-if="ingredient.contentType == 'pic'" ng-src="{{ingredient.value.zh | adapt:0.4}}" alt=""/>
                </li>
            </ul>
        </div>

        <div class="step-block info-block" ng-if="dish.infoCookingStep.length">
            <h5>菜谱</h5>
            <ul class="ingredients">
                <li ng-repeat="step in dish.infoCookingStep">
                    <img ng-if="step.contentType == 'pic'" ng-src="{{step.value.zh | adapt}}"/>
                    <div class="txt-info" ng-if="step.contentType == 'txt'">
                        <h6>{{($index + 1) / 2 + '.' + step.title.zh}}</h6>
                        <p>{{step.value.zh}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<add-dish-bar cart="cart" user="user" dish="curDish"></add-dish-bar>

<footer class="cook-footer row">
    <div class="col-xs-2">
        <div class="cart" ng-click="goToCart()">
            <span class="total-count" ng-if="cart.length">{{cart.length}}</span>
        </div>
    </div>

    <div class="col-xs-4 text-center">
        <span class="like-icon" ng-class="{'like': dish.liked}" ng-click="likeDish(dish)"></span>
    </div>

    <div class="col-xs-5 pull-right add-to-cart-container" ng-click="addDish(dish)">
        加入购物袋
    </div>

</footer>

</body>

<script src="/components/angular/angular.min.js"></script>
<script src="/components/ngstorage/ngStorage.min.js"></script>

<script src="/mobile/src/js/modules.js"></script>
<script src="/mobile/src/js/models.js"></script>
<script src="/mobile/src/js/config.js"></script>
<script src="/mobile/src/js/filters.js"></script>
<script src="/mobile/src/js/directives/add-dish-bar.js"></script>
<script src="/mobile/src/js/templates.js"></script>
<script src="/mobile/src/js/service/scope-decorator.js"></script>
<script src="/mobile/src/js/service/debug.js"></script>
<script src="/mobile/src/js/controllers/cook.js"></script>
</html>
