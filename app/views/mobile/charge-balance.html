<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mobile/src/css/main.css"/>
    <title>充值码充值</title>
</head>
<body ng-app="xw" ng-controller="chargeBalanceCtrl">

<nav class="nav">
    <back-button></back-button>
    <span>充值码充值</span>
</nav>

<div class="charge-balance-main" ng-cloak>
    <form name="chargeBalanceForm" class="form-horizontal">
        <div class="form-block ">
            <div class="form-group">
                <div class="col-xs-12">
                    <input required placeholder="请输入您到充值码" name="invitationCode" maxlength="10" minlength="10"
                           ng-model="code" id="chargeBalanceCode" type="text" class="form-control"/>
                </div>
            </div>
        </div>

        <span ng-click="chargeBalanceForm.$valid && charge(code)" class="charge-button" ng-class="{invalid: chargeBalanceForm.$invalid}">
            使用充值码
        </span>
    </form>
</div>

</body>

<script src="/components/angular/angular.min.js"></script>
<script src="/components/ngstorage/ngStorage.min.js"></script>

<script src="/mobile/src/js/modules.js"></script>
<script src="/mobile/src/js/models.js"></script>
<script src="/mobile/src/js/config.js"></script>
<script src="/mobile/src/js/service/debug.js"></script>
<script src="/mobile/src/js/service/alert.js"></script>
<script src="/mobile/src/js/directives/back-button.js"></script>
<script src="/mobile/src/js/controllers/charge-balance.js"></script>
</html>
