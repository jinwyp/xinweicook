<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mobile/src/css/main.css"/>
    <style>
        [ng-cloak] {display:none;}
    </style>
    <title>新味 结算订单v=4</title>
</head>
<body ng-app="xw" ng-controller="wxpayCtrl">

<nav class="order-nav nav">
    <span class="no-bottom-border">微信支付v=4</span>
</nav>

<div class="contact-form-wrapper" ng-cloak>
    <div class="text-center" ng-if="state == 'processing'">支付中...</div>
    <div class="text-center" ng-if="state == 'success'">支付成功!</div>
    <div class="text-center" ng-if="state == 'fail'">支付失败, 请稍后重试</div>
</div>
</body>

<script src="/components/angular/angular.js?v=4"></script>
<script src="/components/ngstorage/ngStorage.min.js?v=4"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js?v=4"></script>

<script src="/mobile/src/js/modules.js?v=4"></script>
<script src="/mobile/src/js/models.js?v=4"></script>
<script src="/mobile/src/js/config.js?v=4"></script>
<script src="/mobile/src/js/weixin.js?v=4"></script>
<script src="/mobile/src/js/controllers/wxpay.js?v=4"></script>
</html>
