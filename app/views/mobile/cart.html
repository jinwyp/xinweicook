<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mobile/src/css/main.css"/>
    <title>购物袋</title>
</head>
<body ng-app="xw" ng-controller="cartCtrl">

<nav class="fav-nav nav">
    <div class="back-icon" ng-click="back()"></div>
    <span>购物袋</span>
</nav>

<div ng-cloak>
    <div class="fav-block cart-block" ng-if="cookList.length">
        <h4>食材包</h4>
        <ul class="fav-list cart-list">
            <li ng-repeat="dish in cookList">
                <div class="select"></div>
                <div class="dish-wrapper">
                    <a ng-href="{{dish.outOfStock ? '' : '/mobile/cook/' + dish._id}}">
                        <span class="dish-img" ng-style="{'background-image': 'url(' + dish.cover[0].zh + ')'}"></span>
                    </a>
                    <div class="dish-detail">
                        <h5>{{dish.title.zh}}</h5>
                        <span class="stock" ng-class="{'out-of-stock': dish.outOfStock}">{{dish.outOfStock ? '无货' : '有货'}}</span>
                        <span class="rmb-char">{{dish.priceOriginal}}</span>
                    </div>
                    <div class="counter">
                        <span>-</span>
                        <span class="number">{{dish.number}}</span><!-- todo: dish.number是否合适 -->
                        <span>+</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="fav-block cart-block" ng-if="eatList.length">
        <h4>便当</h4>
        <ul class="fav-list cart-list">
            <li ng-repeat="dish in eatList">
                <div class="select"></div>
                <div class="dish-wrapper">
                    <a ng-href="{{dish.outOfStock ? '' : '/mobile/#/eat'}}">
                        <span class="dish-img" ng-style="{'background-image': 'url(' + dish.cover[0].zh + ')'}"></span>
                    </a>
                    <div class="dish-detail">
                        <h5>{{dish.title.zh}}</h5>
                        <span class="stock" ng-class="{'out-of-stock': dish.outOfStock}">{{dish.outOfStock ? '无货' : '有货'}}</span>
                        <span class="rmb-char">{{dish.priceOriginal}}</span>
                    </div>
                    <div class="counter">
                        <span>-</span>
                        <span class="number">{{dish.number}}</span><!-- todo: dish.number是否合适 -->
                        <span>+</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<footer class="cart-bar2 row">
    <div class="col-xs-3 select-all">全选</div>
    <div class="col-xs-3 pull-right buy-button text-center"
         ng-class="{invalid: selectedDishes.length}"
         ng-click="selectedDishes.length && buy()">
        结算
    </div>
    <div class="col-xs-6 text-center pull-right">
        总价 (不含运费) : <span class="rmb-char">114{{totalPrice}}</span>
    </div>
</footer>

</body>

<script src="/components/angular/angular.min.js"></script>
<script src="/components/ngstorage/ngStorage.min.js"></script>

<script src="/mobile/src/js/modules.js"></script>
<script src="/mobile/src/js/models.js"></script>
<script src="/mobile/src/js/config.js"></script>
<script src="/mobile/src/js/service/scope-decorator.js"></script>
<script src="/mobile/src/js/controllers/cart.js"></script>
</html>
