<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <title>新味</title>

    <style>
        body {
            background-color: white;
            font-size: 14px;
            text-align: center;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        a:link, a:visited, a:focus, a:hover, a:active {
            text-decoration: none;
            color: inherit;
        }
        #avatar {
            width: 80px;
            border-radius: 50%;
            margin-top: 22px;
        }
        .what {
            line-height: 1.7;
        }
        .what strong {
            color: black;
        }
        .xw-img img {
            width: 44%;
        }
        .codes {
            width: 90%;
            margin: 1em auto;
            z-index: 100;
            line-height: 66px;
            border-radius: 15px;
            background-color: #FFF6F6;
            border: 2px solid rgb(244,77,77);
            max-width: 500px;
        }
        .code-title {
            font-size: 13px;
            color: #909090;
            margin-right: 10px;
            vertical-align: middle;
        }
        #code {
            color: black;
            line-height: 1.8;
            font-size: 18px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            width: 6.5em;
            background-color:#DAD5D5;
        }
        .rmb {
            font-size: 21px;
            font-weight: 100;
            vertical-align: middle;
            color: rgb(244,77,77);
        }
        h5 {
            font-size: 14px;
            font-weight: 100;
            margin-bottom:0;
        }
        .how-to-exchange-wrapper {
            bottom: 0;
            width: 100%;
        }
        .how-to-exchange {
            font-size: 13px;
            color: #909090;
            width: 90%;
            margin: 7px auto 25px;
        }
        .download-caption, .download-link {
            text-align: center;
        }
        .download-caption {
            margin: 40px;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.6
        }
        .download-link {
            padding-top: 5px;
        }
        #qrcode {
            font-size: 14px;
            text-align: center;
            display: none;
        }
        #weixin-tip img{max-width: 100%; height: auto;}
    </style>
</head>
<body class="invited-body">

<div class="main invited-main">
    <div class="avatar-wrapper">
        <img id="avatar" src="/mobile/src/img/avatar/1.jpg" />
    </div>

    <p class="what">
        您的好友约你一起吃便当 <br/>
        他/她分享了一张价值 ¥10 的优惠券。
    </p>

    <p class="codes">
        <span class="code-title">兑换码</span>
        <span id="code"></span>
        <span class="rmb">¥10</span>
    </p>

    <div class="how-to-exchange-wrapper">
        <h5>如何兑换?</h5>
        <p class="how-to-exchange" style="display:none;" id="for-others">
            打开个人中心，点击 [优惠券] 进入优惠券页面，输入邀请码即可完成兑换。优惠券兑换成功后即可在下单时使用。
        </p>
        <p class="how-to-exchange" style="display:none;" id="for-wx">
            长按下图识别二维码, 进入 「新味」 的公众号并注册成为会员, 点击 「我」 → 「优惠券」
            输入兑换码即可完成兑换。
        </p>
    </div>

    <div class="xw-img" id="xw-img" style="display: none;">
        <img src="/mobile/src/img/xwgzh.jpg" alt=""/>
    </div>

    <div id="for-others-down-load" style="display: none;">
        <div class="download-caption">
            新味<br>
            Stay Hungry, Stay Foodish
        </div>
        <div class="download-link">
            <a id="download" href="http://itunes.apple.com/us/app/id991712290">
                <img src="/mobile/src/img/Download_on_the_App_Store_Badge_US-UK_135x40.svg" alt="app store badge"/>
            </a>
        </div>
    </div>

</div>
</body>
<script>
    (function () {
        'use strict';

        var queries = location.href.replace(/\?.*/, '').split('/');
        var last = queries.length - 1;
        var code = queries[last];

        document.getElementById('code').textContent = code;

        var isWeixin = /MicroMessenger/i.test(navigator.userAgent.toLowerCase());
        if (isWeixin) {
            document.getElementById('for-wx').style.display = 'block';
            document.getElementById('xw-img').style.display = 'block';
        } else {
            document.getElementById('for-others').style.display = 'block';
            document.getElementById('for-others-down-load').style.display = 'block';
        }
    }());
</script>
</html>
