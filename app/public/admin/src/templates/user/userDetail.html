<div class="col-lg-12">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title panel-titlenew">
                <span ng-show="css.isAddNewStatus">新增 User 用户</span>
                <span ng-hide="css.isAddNewStatus">修改 User 用户 - {{data.user.username}} - {{data.user.mobile}} - {{data.user._id}}</span>
                <a class="btn btn-sm btn-info pull-right" ui-sref="menu.users" role="button">返回</a>
            </h3>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" name="dishForm" role="form" novalidate ng-cloak>

                <div class="form-group has-feedback" ng-class="{'has-success':dishForm.dishBriefZh.$dirty&&dishForm.dishBriefZh.$valid, 'has-error':dishForm.dishBriefZh.$dirty&&dishForm.dishBriefZh.$invalid}">
                    <label for="inputUserBriefEn" class="col-lg-2 control-label" >用户名</label>

                    <div class="col-lg-8">
                        <textarea class="form-control" id="inputUserBriefZh" placeholder="中文名称" name="dishBriefZh" ng-model="data.user.brief.zh" required ng-minlength="2" ng-maxlength="6000"></textarea>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-if="dishForm.dishBriefZh.$dirty&&dishForm.dishBriefZh.$valid"></span>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-if="dishForm.dishBriefZh.$dirty&&dishForm.dishBriefZh.$invalid"></span>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-lg-2 control-label" >用户名</label>

                    <div class="col-lg-8">
                        <span class="help-block" aria-hidden="true">{{data.user.username}}</span>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-lg-2 control-label" >Email</label>

                    <div class="col-lg-8">
                        <span class="help-block" aria-hidden="true">{{data.user.email}}</span>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-lg-2 control-label" >手机</label>

                    <div class="col-lg-8">
                        <span class="help-block" aria-hidden="true">{{data.user.mobile}}</span>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-lg-2 control-label" >姓名</label>

                    <div class="col-lg-8">
                        <span class="help-block" aria-hidden="true">{{data.user.fullName}}</span>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-lg-2 control-label" >性别</label>

                    <div class="col-lg-8">

                        <span class="help-block" aria-hidden="true" ng-show="data.user.gender==2">女</span>
