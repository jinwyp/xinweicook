<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <%- include('includes/css.html') %>
    <title>个人中心</title>

</head>
<body class="white-body" ng-app="xw" ng-controller="meCtrl">

<header class="me-header">
    <div class="avatar">
        <div class="img"></div>
    </div>
</header>

<section class="me-items">
    <ul>
        <li class="me-item">
            <div class="icon-container"><span class="icon order"></span></div>
            <div class="text-container"><span class="text">我的订单</span></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon address"></span></div>
            <div class="text-container"><span class="text">我的送货地址</span></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon balance"></span></div>
            <div class="text-container"><span class="text">我的余额</span></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon promotion"></span></div>
            <div class="text-container"><span class="text">优惠券</span></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon invitation"></span></div>
            <div class="text-container"><span class="text">邀请好友</span><i>邀请好友加入新味可得优惠券</i></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon dish-like"></span></div>
            <div class="text-container"><span class="text">赞过的菜</span></div>
        </li>
        <li class="me-item">
            <div class="icon-container"><span class="icon sign-out"></span></div>
            <div class="text-container"><span class="text">退出登录</span></div>
        </li>
    </ul>
</section>

<div ng-cloak>
    <a href="/mobile/invite" class="login-button form-control text-center">邀请好友</a>
    <a href="/mobile/coupons" class="login-button form-control text-center">优惠券</a>
    <a href="/mobile/orderlist" class="login-button form-control text-center">我的订单</a>
    <a href="/mobile/balance" class="login-button form-control text-center">账户余额</a>
    <a href="/mobile/addresslist" class="login-button form-control text-center">地址管理</a>
    <a href="/mobile/favlist" class="login-button form-control text-center">赞过的菜</a>
    <button class="form-control login-button" ng-click="logout()">退出登录</button>
</div>
</body>

<%- include('includes/js.html') %>
