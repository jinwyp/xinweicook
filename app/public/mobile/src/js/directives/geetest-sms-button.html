<div class="geetest-sms-button-group">
    <div id="geetestContainer" ng-show="state==2"></div>
    <span class="geetest-sms-button"
          ng-if="state <= 1"
          ng-class="{invalid: state === 0}"
          ng-click="state == 1 && showGeetest()">获取验证码</span>
    <span class="geetest-sms-button invalid" ng-if="state == 3">发送成功 {{remains}}</span>
    <span ng-click="state == 5 && showGeetest()" class="geetest-sms-button" ng-class="{invalid: state == 4}" ng-if="state > 3">重新获取</span>
</div>
