<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <%- include('includes/css.html') %>
    <title>充值消费记录</title>

<body class="balance-records-body" ng-app="xw" ng-controller="balanceRecordsCtrl">

<nav class="nav">
    <back-button></back-button>
    <span>充值消费记录</span>
</nav>

<div class="balance-records-main" ng-cloak>
    <ul class="record-list">
        <li ng-repeat="record in records">
            <div class="record-detail">
                <h5>{{record.name.zh}}</h5>
                <div>{{record.createdAt | date:'M/d/yy, HH:mm'}}</div>
            </div>
            <div class="number" ng-class="!record.isPlus && 'minus'">{{record.amountXinwei}}</div>
        </li>
    </ul>
</div>

</body>

<%- include('includes/js.html') %>
